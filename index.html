<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Repeater — Sumon Ahamed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --brand: #22c55e;
      --brand-2: #06b6d4;
      --ring: #334155;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
      background: linear-gradient(135deg, var(--bg), #020617);
      color: var(--text);
    }
    .container { max-width: 960px; margin: 40px auto; padding: 16px; }
    .card { background: rgba(17,24,39,.85); backdrop-filter: blur(6px); border:1px solid #1f2937; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    .row { display: flex; gap:12px; align-items: center; flex-wrap: wrap; }
    .p-24 { padding:24px; }
    h1 { font-size:28px; margin:0 0 8px; text-align: center; }
    h2 { font-size:18px; margin:0 0 8px; color: var(--muted); text-align: center; }
    a { text-decoration: none; }
    .link-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 600;
      color: white;
      flex:1;
      max-width: 220px;
      text-align: center;
    }
    .facebook { background: #1877f2; }
    .whatsapp { background: #25d366; }
    button { cursor: pointer; border:1px solid #1f2937; background: linear-gradient(180deg,#1f2937,#0b1220); color: var(--text); padding: 10px 14px; border-radius:12px; font-weight:600; }
    button.primary { background: linear-gradient(180deg,#059669,#047857); border-color:#065f46; }
    button:active { transform: translateY(1px); }
    .field { display:flex; flex-direction:column; gap:6px; flex:1; }
    label { font-size:13px; color: var(--muted); }
    input[type="text"], input[type="number"], textarea, select { width:100%; background:#0b1220; color:var(--text); border:1px solid #1f2937; border-radius:12px; padding:10px 12px; outline:none; }
    input:focus, textarea:focus, select:focus { box-shadow:0 0 0 3px var(--ring); }
    textarea { min-height:140px; resize: vertical; }
    .small { font-size:12px; color:var(--muted); }
    .footer { opacity:.8; text-align:center; font-size:12px; padding:18px; }
    .spacer { height:10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-24">
      <h1>Sumon Ahamed</h1>
      <h2>Text Repeater Tool</h2>
    </div>

    <div class="spacer"></div>

    <div class="card p-24">
      <div class="row">
        <a href="https://www.facebook.com/profile.php?id=sumon090x" target="_blank" class="link-box facebook">
          <i class="fab fa-facebook-f"></i> My Facebook
        </a>
        <button onclick="copyText('https://www.facebook.com/profile.php?id=sumon090x')">Copy</button>

        <a href="https://wa.me/8801875455820" target="_blank" class="link-box whatsapp">
          <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
        <button onclick="copyText('https://wa.me/8801875455820')">Copy</button>
      </div>
    </div>

    <div class="spacer"></div>

    <div class="card p-24">
      <h2 style="margin-bottom:12px">Text Repeater</h2>
      <div class="row">
        <div class="field">
          <label>Enter Text</label>
          <textarea id="inputText" placeholder="Type your text..."></textarea>
        </div>
      </div>
      <div class="row">
        <div class="field" style="max-width:180px">
          <label>Repeat Count</label>
          <input id="repeatCount" type="number" min="1" max="10000" value="5" />
        </div>
        <div class="field" style="max-width:220px">
          <label>Separator</label>
          <select id="separatorSelect">
            <option value="newline">New Line</option>
            <option value="space">Space</option>
            <option value=", ">Comma</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        <div class="field" id="customSepWrap" style="display:none;max-width:260px">
          <label>Custom Separator</label>
          <input id="customSeparator" type="text" placeholder="eg: | or —" />
        </div>
        <div class="field" style="max-width:260px">
          <label>Options</label>
          <div class="row">
            <label class="badge"><input id="addNumber" type="checkbox" /> <span>Numbering</span></label>
            <label class="badge"><input id="trimInput" type="checkbox" checked /> <span>Trim</span></label>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top:12px">
        <button id="generate" class="primary">Generate</button>
        <button id="copyOutput">Copy Output</button>
        <button id="clearAll">Clear</button>
      </div>
      <div class="field" style="margin-top:12px">
        <label>Output</label>
        <textarea id="outputText" placeholder="Output will appear here" readonly></textarea>
      </div>
      <div class="small">Tip: Large numbers (10,000+) may slow down browser.</div>
    </div>

    <div class="footer">© <span id="year"></span> Sumon Ahamed • Built with ♥</div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const separatorSelect = document.getElementById('separatorSelect');
    const customSepWrap = document.getElementById('customSepWrap');
    separatorSelect.addEventListener('change', ()=>{
      customSepWrap.style.display = separatorSelect.value === 'custom' ? 'flex' : 'none';
    });

    function copyText(text){
      navigator.clipboard.writeText(text).then(()=>alert('Copied!'));
    }

    const generateBtn = document.getElementById('generate');
    const inputText = document.getElementById('inputText');
    const repeatCount = document.getElementById('repeatCount');
    const addNumber = document.getElementById('addNumber');
    const trimInput = document.getElementById('trimInput');
    const customSeparator = document.getElementById('customSeparator');
    const outputText = document.getElementById('outputText');

    generateBtn.addEventListener('click', ()=>{
      let text = inputText.value;
      if(trimInput.checked) text = text.trim();
      const n = Math.max(1, Math.min(10000, parseInt(repeatCount.value || '1',10)));
      let sep = separatorSelect.value;
      if(sep==='custom') sep = customSeparator.value;
      else if(sep==='newline') sep='\n';
      const parts=[];
      for(let i=1;i<=n;i++){
        parts.push(addNumber.checked?`${i}. ${text}`:text);
      }
      outputText.value = parts.join(sep);
    });

    document.getElementById('copyOutput').addEventListener('click', ()=>copyText(outputText.value));
    document.getElementById('clearAll').addEventListener('click', ()=>{
      inputText.value=''; outputText.value='';
    });
  </script>
</body>
</html>
